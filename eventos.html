<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div id="main">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h2>Eventos en VUEjs</h2>
                </div>
                <div class="col-xs-4">
                    <form v-on:submit.prevent="addName">
                        <div class="input-group">
                            <input type="text" class="form-control" v-model="name">
                            <span class="input-group-btn">
                                <input type="submit" class="btn btn-primary" value="add">
                            </span>
                        </div>
                    </form>
                    <hr>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="item in people" v-text="item"></li>
                    </ul>
                </div>
                <div class="col-xs-4">
                    <button v-on:click="num += 1">
                        {{ num }} <span class="glyphicon glyphicon-heart"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#main',
            data: {
                people: ['Lynda', 'Isabella', 'Abel', 'Diana'],
                name: '',
                num: 0,
            },
            methods: {
                addName: function () {
                    //this.people.unshift(this.name);
                    this.people.push(this.name);
                    this.name = '';
                }
            }
        });
    </script>

</body>

</html>
