<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <div id="main">
        <ul>
            <li v-for="item in people">{{item}}</li>
        </ul>
        <input type="text" v-on:keyup.enter="addName" v-model="name">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#main',
            data: {
                people: ['Lynda', 'Isabella', 'Diana', 'Luisa']
            },
            name: "",
            methods: {
                addName: function () {
                    this.people.push(this.name);
                    this.name = '';
                }
            }
        });
    </script>
</body>

</html>
